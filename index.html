<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple vue template">
    <meta name="author" content="Gabriel Nolet">
    <link rel="icon" href="favicon.ico">

    <title>Starter Template for Vue and Bootstrap 4</title>
    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap-4/css/bootstrap.min.css" rel="stylesheet">
    <link href="starter-template.css" rel="stylesheet">
  </head>

  <body>
    <main role="main" class="container">
      <div class="starter-template">
        <div class="__vue-root" id="app"></div>
      </div>
    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="lib/jquery/jquery-3.3.1.min.js"><\/script>')</script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="lib/bootstrap-4/js/bootstrap.min.js"></script>
    <!-- Using Requirejs for Vue -->
    <script src="lib/requirejs/require.min.js" data-main="App/index"></script>
    <!-- Livereload is best -->
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
